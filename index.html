<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hot Coffee 2 in 1</title>

<link rel="stylesheet" href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css'>		<!-- bootstrap -->
<link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>		<!-- bootstrap -->
<link rel="stylesheet" type="text/css" href="yes.css">						<!-- länkar css -->

</head>
<body>

<div class="container mt-5 mb-5">												<!-- det här är en div med bootstrap för extra stil -->
    <div class="row d-flex align-items-center justify-content-center">					<!-- den här diven alignerar saker till centrum -->
        <div class="col-md-6">
            <div class="card px-5 py-5">
            	<form>
                <div class="form-input"> 													<!-- input -->
                	<input type="email" class="form-control" placeholder="Email address" id="email" required> 		<!-- email input, kollar om det är rätt format -->
                </div>
                <div class="form-input"> 											
                	<input type="text" class="form-control" placeholder="User name" required>		 <!-- username plain text -->
                </div>
                <div class="form-input"> 
                	<input type="password" class="form-control" placeholder="password" id="pass1" minlength="6" required> 	<!-- password, has to be indentical to input password 	     																													below -->
                </div>
                <div class="form-input"> 
                	<input type="password" class="form-control" placeholder="password" id="pass2" minlength="6" required> 
                </div>
                <div id="message">
  					<h4>Password must contain the following:</h4>
  					<p id="length">Minimum <b>6 characters</p>
				</div>
                <div class="form-check">																		<!-- checkbox thingy --> 
                	<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" onclick="validate()"> 
                	<label class="form-check-label" for="flexCheckChecked"> I agree to sell my soul </label> 
                </div> 
                <button class="btn btn-primary mt-4 signup" type="submit">Sell now</button>
            </form>
            </div>
        </div>
    </div>
</div>

<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>

<script type="text/javascript">
		
		function souls(){
		alert("Done, it is sold");
		}
		function validate(){
			var p1 = document.getElementById("pass1");
			var p2 = document.getElementById("pass2").value;
			var email = document.getElementById("email").value;
			if(!email.includes("@")){
				alert("Not valid email");
				return;
			}
			if(p1.value.length <= 5) {
				alert("penis too short");
				return;
			}
			if(p1.value != p2){
				alert("Password not matching");
				return;
			}
			alert("validated succesfully");
		}
		

		var array = [];
		for(var i = 0; i < 10; i++){
			array.push(Math.floor(Math.random() * 101));
		}
		document.write("---Bunch of magic numbers");
		document.write("<br>---Unsorted " + array);
		document.write("<br>---Sorted " + array.sort(function(a, b){return a - b}));

</script>

</body>
</html>
